<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>register</title>
    <link rel="stylesheet" th:href="@{/styles/authStyle.css}" />
  </head>
  <body>
    <div>
      <section>
        <form action="/api/v1/register" method="post">
          <h1>register</h1>
          <div class="inputbox">
            <input
              placeholder="User Name..."
              name="username"
              id="username"
              type="text"
              required
            />
          </div>
          <div class="inputbox">
            <input
              placeholder="Password..."
              name="password"
              type="password"
              id="password"
              required
            />
          </div>
          <button>Register</button>
          <p th:if="${param.error}" class="error">
            This username already exits choose another one
          </p>
          <div class="register">
            <p>Already have a account?<a href="/api/v1/login"> Login</a></p>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
