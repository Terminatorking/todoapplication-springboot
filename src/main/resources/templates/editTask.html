<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Edit Task</title>
  <link rel="stylesheet" th:href="@{/styles/editTaskStyle.css(v=1.0)}" />
</head>

<body>
  <header>
    <div>
      <span class="user-icon" style="font-size: 24px">&#128100;</span>
      <span th:text="${user.username}" th:data-user-id="${user.id}" id="user-info">Username</span>
    </div>
    <a href="/api/v1/logout" class="btn-logout">Logout</a>
  </header>
  <div class="container">
    <h1>Edit Task</h1>
    <form th:action="@{/api/v1/tasks/{id}/edit(id=${task.id})}" method="post">
      <input type="text" name="title" th:value="${task.title}" required />
      <input type="datetime-local" name="reminderDate"
             th:value="${task.reminderDate != null ? #temporals.format(task.reminderDate, 'yyyy-MM-dd''T''HH:mm') : ''}" />
      <button type="submit" class="btn">Update</button>
    </form>
    <div class="cancel">
      <a href="/api/v1/tasks" class="btn">Cancel</a>
    </div>
  </div>
</body>
</html>
